    <div id="container">
        <div class="join_tit">
         <div class="row">
            <h2>Fashion <span class="in">and</span> Collection</h2>
            <p tabindex="0">MEMBER <span class="path">/</span> 회원가입</p>
         </div>
       </div>
        <div class="join_form row">
          <form action="#" method="post">
              <fieldset>
                  <legend>회원가입양식</legend>
                 <p class="info_pilsoo pilsoo_item">필수입력</p>
                 <ul class="app_list">
                         <li class="cf">
                       <label for="email_lbl" class="tit_lbl pilsoo_item">이메일</label>
                       <div class="app_content">
                           <input type="text" id="email_lbl" name="email_lbl" required>
                           <span class="ico_space"> @ </span>
                           <input type="text" id="edomain" name="edomain" required disabled>
                           <select name="edomain_opt" id="edomain_opt">
                           <option value="noselect">--이메일선택--</option>
                           <option value="naver.com">naver.com</option>
                           <option value="daum.net">daum.net</option>
                           <option value="nate.com">nate.com</option>
                           <option value="gmail.com">gmail.com</option>
                           <option value="self">직접입력</option></select>
                       </div>
                   </li>
                     <li class="cf">
                         <label for="name_lbl" class="tit_lbl pilsoo_item">작성자명</label>
                         <div class="app_content">
                             <input type="text" id="name_lbl" placeholder="이름을 입력해주세요" required>
                         </div>
                     </li>
                     <li class="cf">
                       <label for="pw_lbl" class="tit_lbl pilsoo_item">비밀번호</label>
                       <div class="app_content">
                           <input type="password" id="pw_lbl" placeholder="비밀번호를 입력해주세요" required>
                       </div>
                   </li>
                   <li class="cf">
                       <label for="pwok_lbl" class="tit_lbl pilsoo_item">비밀번호 확인</label>
                       <div class="app_content">
                           <input type="password" id="pwok_lbl" placeholder="비밀번호를 다시 한번 입력해주세요" required>
                       </div>
                   </li>
                   <li class="cf">
                       <label for="hp_lbl" class="tit_lbl pilsoo_item">연락처</label>
                       <div class="app_content">
                           <input type="text" id="hp_lbl" placeholder='휴대폰"-"없이 숫자만 입력하세요' required>
                       </div>
                   </li>
                   <li class="cf">
                       <label class="tit_lbl">성별</label>
                       <div class="app_content radio_area">
                           <input type="radio" id="male" name="gender"> 
                           <label for="male" class="gender">남</label>
                           <input type="radio" id="female" name="gender">
                           <label for="female" class="gender">여</label>
                       </div>
                   </li>
                   <li class="cf">
                       <label class="tit_lbl">취미</label>
                       <div class="app_content hobby_area">
                           <input type="checkbox" id="hobby1" name="hobby1">
                           <label for="hobby1">사진촬영</label>
                           <input type="checkbox" id="hobby2" name="hobby2">
                           <label for="hobby2">영상시청</label>
                           <input type="checkbox" id="hobby3" name="hobby3">
                           <label for="hobby3">음악감상</label>
                           <input type="checkbox" id="hobby4" name="hobby4">
                           <label for="hobby3">잡지보기</label>
                       </div>
                   </li>
                   <li class="cf">
                       <label for="" class="tit_lbl">문의내용</label>
                       <div class="app_content">
                           <textarea name="query" id="query" placeholder="간단한 상담 요청 사항을 남겨주시면 보다 상세한 상담이 가능합니다.
전화상담 희망시 기재 부탁드립니다"></textarea>
                       </div>
                   </li>
                 </ul>
              </fieldset>
              <p class="btn">
                  <input type="submit" value="전송">
                  <input type="reset" value="취소">
              </p>
          </form>
        </div>
   </div>

       <p>© 2020 by Yolo life. Lee Hyo Kyeong Portfolio</p>

    <script src="js/myscript.js"></script>
    <script>
      $('#edomain_opt').change(function(){
		 $('#edomain_opt option:selected').each(function(){
			 if (  ( $(this).val() !='noselect') && ( $(this).val() !='self') ) {
				   $('#edomain').val( $(this).val())
			 } else if ( $(this).val() == 'noselect') {
                   $('#edomain').val('').attr({disabled:true})
			 } else {
				   $('#edomain').val('').attr({disabled:false})
			 }
		 })
	  })
	</script>
